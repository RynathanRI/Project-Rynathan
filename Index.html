  <style>
    /* ====== BODY & PAGE BACKGROUND ====== */
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #004d40 100%);
      /* Light (top-left) â†’ Dark (bottom-right) */
      color: #333;
      min-height: 100vh;
    }

    /* ====== CONTAINER ====== */
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #00695c;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0 20px;
      color: #555;
    }

    /* ====== SEARCH BOX ====== */
    .search-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #bbb;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #009688;
      box-shadow: 0 0 8px rgba(0, 150, 136, 0.4);
    }

    /* ====== PROJECT CARDS ====== */
    .project {
      margin: 30px 0;
      padding: 20px;
      background: #f8e4e4;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .project h3 {
      color: #00796b;
      margin-top: 0;
    }

    .project img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .project img:hover {
      transform: scale(1.03);
    }

    /* ====== BUTTONS ====== */
    .btn,
    .toggle-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4db6ac;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      border: none;
    }

    .btn:hover,
    .toggle-btn:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }
  </style>

    const container = document.getElementById("projectsContainer");

    function renderProjects(filteredProjects = projects) {
      container.innerHTML = "";
      filteredProjects.forEach((project) => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <h3>${project.title}</h3>
          <img src="${project.img}" alt="${project.title}">
          <p>${project.desc}</p>
          <a href="${project.link}" class="btn" target="_blank">Lihat Proyek</a>
          <button class="toggle-btn" onclick="toggleProject(this)">Sembunyikan</button>
        `;
        container.appendChild(div);
      });
    }

    renderProjects();

    function toggleProject(btn) {
      const projectDiv = btn.closest(".project");
      const desc = projectDiv.querySelector("p");
      const img = projectDiv.querySelector("img");

      if (desc.style.display === "none") {
        desc.style.display = "block";
        img.style.display = "block";
        btn.textContent = "Sembunyikan";
      } else {
        desc.style.display = "none";
        img.style.display = "none";
        btn.textContent = "Tampilkan";
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = projects.filter(
        (p) =>
          p.title.toLowerCase().includes(keyword) ||
          p.desc.toLowerCase().includes(keyword)
      );
      renderProjects(filtered);
    });
  </script>
